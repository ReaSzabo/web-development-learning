<!DOCTYPE html>

<head>
    <title> Lesson #9 </title>
    <meta charset="utf-8" />
    <style>
        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .purple {
            color: purple;
        }
    </style>
</head>

<body>

    <!--
        Span tag.
        Span tags are used for inline styling if only part of the line should be modified.
    -->

    <p> This is me, <b>Máté</b> </p>
    <p> This is me, <span style="font-weight: bold; background-color: grey">Máté</span> </p>


    <p> This is me, <i>Andika</i> </p>
    <p> This is me, <span style="font-style: italic;">Andika</span> </p>

    <h1>I like <span class="purple">Purple</span> Disco</h1>

    <p>I say <span class="bold">Disco</span>, you say <span class="italic">Party</span>!</p>

</body>

</html>
