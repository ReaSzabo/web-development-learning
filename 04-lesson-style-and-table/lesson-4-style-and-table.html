<!DOCTYPE html>

<head>
    <title> Lesson 4 </title>
    <style>
        body {
            background-color: beige;
            color: red;
        }

        h1 {
            color: blue;
            background-color: black;
            width: 200px;
        }

        h2 {
            color: #c24e46;
        }

        h3 {
            color: peru;
        }

        p {
            color: rgb(12, 34, 76);
        }

        th {
            color: green;
        }

        td {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>Lesson 4</h1>

    <h2> Table + styles </h2>

    <p> Some info about styles and tables </p>

    <!--
        We can add custom style for all html style.
        Today we will only change their colors.
        For that purpose we will have a <style> tag inside the <head> tag.
        The style definition inside the style tags is called CSS (Cascading Style Sheets).
        To declare a style we add the tag name and inside curly brackets we add the style attributes.
        The syntax is similar to Objects.
    -->

    <!--
        A table tags:
        <table> </table>: the table
        <thead> </thead>: table head, the top row of the table
        <th> </th>: table head cell, a cell of the top row (the column titles)
        <tbody> </tbody>: table body, the content of table comes here
        <tr> </tr>: table row, one record of the table
        <td> </td>: table data cell, one cell of a row
    -->

    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Height</th>
        </thead>
        <tbody>
            <tr>
                <td>Leia</td>
                <td>32</td>
                <td>167</td>
            </tr>
            <tr>
                <td>Han</td>
                <td>33</td>
                <td>183</td>
            </tr>
            <tr>
                <td>Luke</td>
                <td>26</td>
                <td>179</td>
            </tr>
            <tr>
                <td>Chewie</td>
                <td>55</td>
                <td>198</td>
            </tr>
            <tr>
                <td>Yoda</td>
                <td>564</td>
                <td>93</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
