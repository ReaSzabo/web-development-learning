<!DOCTYPE html>

<head>
    <title> Lesson #8 </title>
    <meta charset="utf-8" />
    <style>
        .blue {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <!--
        We can have 3 different forms of style declarations.
        1. <style> tags in the <head>
        2. CSS files
        3. Inline styles
    -->
    <h1 class="blue"> This is colored by the style tag </h1>
    <h1 class="red"> This is colored by the CSS file </h1>
    <h1 style="color: green"> This is colored by inline style </h1>


    <!--
        Import CSS from other folder.
    -->
    <link rel="stylesheet" href="./assets/otherstyles.css">


    <!--
        Import images from other folder.
    -->
    <img src="./assets/images/bunny1.png">
    <br>

    <!-- 
        Image alt text.
    -->
    <img src="asdsadddsaddsda" alt="bunny">


    <!-- Tags without closing tag. We don't need to close them. 
        Link:
        <link rel="stylesheet" href="mystyles.css">

        Image:
        <img src="./assets/images/bunny1.png">

        Break line:
        <br>

        Horizontal rule:
        <hr>
    -->

</body>

</html>
